<body>
  <div class="welcome-box" >
    <p class="welcome-text">Welcome to {{ showSchObj }} class</p>
  </div>
  <div class="box">
    <div class="box1">
      <img
        class="imagine"
        src="assets/math1.jpg"
        *ngIf="showSchObj == 'Math'"
      />
      <img
        class="imagine"
        src="assets/science.jpg"
        *ngIf="showSchObj == 'Science'"
      />
      <img
        class="imagine"
        src="assets/sport.jpg"
        *ngIf="showSchObj == 'Sport'"
      />
      <img
        class="imagine"
        src="assets/history.jpg"
        *ngIf="showSchObj == 'History'"
      />
      <img
        class="imagine"
        src="assets/economics.jpg"
        *ngIf="showSchObj == 'Economics'"
      />
    </div>
    <div class="box2">
      <div class="description">Description</div>
      <div>
        {{schoolSubjectDescription}}
      </div>

      <div class="intro">Introduction</div>
      <div>{{ showDescription }}</div>
    </div>
  </div>
  <div class="second-box">
    <div class="teachers">
      <div>
        <img class="teacher-foto" src="assets/teacher.jpg" />
      </div>
      <div class="about" (click)="goToTeachers($event,showSchObj)">
        <p class="about-teacher"> {{ showSchObj }} Teacher</p>

      </div>
    </div>
    <div class="info">
      <div>
        <img class="teacher-foto" src="assets/grades.jpg" />
      </div>
      <div class="about">
        <p class="about-teacher" [routerLink]="'/grades'" >Students grades </p>
      </div>
    </div>
  </div>
</body>
