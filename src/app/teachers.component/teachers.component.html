<body>
  <div class="box">
    <div class="box1">
      <div clas="about-box">
        <p class="about">
          Teachers play a critical role in shaping the intellectual and personal
          development of their students.
        </p>
      </div>
      <div class="description">
        <p class="text-desc">About {{ showTeach }} teacher</p>
        <div *ngIf="showText" class="text-class">
          <p>{{ showTeachDesc }}</p>
        </div>
        <div *ngIf="!showText">
          <p >{{ text }}...</p>
        </div>

        <button (click)="showMore()">
          {{ showText ? "See Less" : "See More" }}
        </button>
      </div>
    </div>
    <div class="box2">
      <div class="first-photo">
        <img class="teacher-foto" src="assets/teach1.jpg" />
        <div class="teach-name">
          <p class="a">{{ showName }}</p>
          <p class="b">{{ showTeach }} Teacher</p>
          <p-button

            (click)="getTeach()"
            icon="pi pi-user"
            styleClass="p-button-rounded p-button-info p-button-text p-button-raised"
          ></p-button>
        </div>
      </div>
      <div class="firstvideo">
        <youtube-player
          videoId="Ld5X3C_8OdM"
          [height]="200"
          [width]="200"
          suggestedQuality="hd720"
        >
        </youtube-player>
      </div>
      <div class="second-video">
        <youtube-player
          videoId="Xh7lrudBzh8"
          [height]="200"
          [width]="200"
          suggestedQuality="hd720"
        >
        </youtube-player>
      </div>
    </div>
  </div>
</body>

<router-outlet></router-outlet>
