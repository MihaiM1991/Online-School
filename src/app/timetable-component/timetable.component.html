<body>
  <p-table [value]="discExample" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th class="col">Time</th>
        <th class="col" *ngFor="let day of daysOfWeek">{{ day }}</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-discExample>
      <tr>
        <td class="text">{{ discExample.time }}</td>
        <td (click)="goToDisciplines(discExample.mat1)">
          {{ discExample.mat1 }}
        </td>
        <td (click)="goToDisciplines(discExample.mat2)">
          {{ discExample.mat2 }}
        </td>
        <td (click)="goToDisciplines(discExample.mat3)">
          {{ discExample.mat3 }}
        </td>
        <td (click)="goToDisciplines(discExample.mat4)">
          {{ discExample.mat4 }}
        </td>
        <td (click)="goToDisciplines(discExample.mat5)">
          {{ discExample.mat5 }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</body>
