<p-table [value]="test" class="table">
  <ng-template pTemplate="header">
    <tr>
      <th>Student</th>
      <th *ngFor="let disc of matsArray">{{ disc }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-test>
    <tr>
      <td>{{ test.name }}</td>
      <td *ngFor="let disc of matsArray">
        <div class="test">
          <input class="number" type="number" />
          <input class="date" type="date" />
          <i class="bx bx-plus"></i>
        </div>
      </td>
    </tr>

    </ng-template
  >
</p-table>
